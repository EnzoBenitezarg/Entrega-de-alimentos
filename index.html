<html lang="es">

    <title>Registro de Estudiantes</title>

<body>
    <h1>Formulario de Registro de Estudiantes</h1>
    
    
    <form action="alta_alumnos.php" method="POST" >
        <p>
            <label>Nombre:</label><br>
            <input  type="text" name="nombre"  maxlength="50"    required>
        </p>
        
        <p>
            <label>Curso:</label><br>
            <input type="text" name="curso" maxlength="50"  required>
        </p>
        
        <p>
            <label>Edad:</label><br>
            <input type="number" name="edad" min="1" max="100" maxlength="50" required>
        </p>
        
        <p>
            <label>Sexo:</label><br>
            <select name="sexo" required>
                <option value="">Seleccionar...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </p>
        
        <p>
            <input type="submit" value="Registrar Alumno">
        </p>
    </form>
</body>
